<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Neuro Spin</title>
<style>
  :root {
    --controls-gap: 25px;
  }

  body {
    margin: 0;
    height: 100dvh;
    background: #000;
    color: #fff;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden; /* ðŸš« no scrolling */
  }

  #circle-wrapper {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    transform: translateY(+2%); /* ðŸ‘ˆ adjust circle vertical offset */
  }

  #circle {
    position: relative;
    width: min(92vmin, 96dvh);
    height: min(92vmin, 96dvh);
    border-radius: 50%;
    animation: spin 12s linear infinite;
    animation-play-state: paused; /* Start paused */
  }

  .item {
    position: absolute;
    left: 50%;
    top: 50%;
    transform-origin: 0 0;
    font-size: clamp(18px, 3vmin, 56px); /* scalable font */
    font-weight: bold;
    color: #fff;
  }

  .with-underline {
    text-decoration: underline;
    text-decoration-thickness: 2px;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to   { transform: rotate(360deg); }
  }

  #controls {
    position: fixed;
    left: 50%;
    top: var(--controls-gap);
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }

  button {
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #333;
    color: white;
    font-size: 14px;
  }

  .readme-link {
    position: absolute;
    bottom: 0px;
    right: 10px;
    color: gray;
    text-decoration: none;
    font-size: 0.8rem;
    z-index: 10;
  }

  .readme-link:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div id="circle-wrapper">
    <div id="circle"></div>
  </div>

  <div id="controls">
    <button onclick="toggleRotation()">Start/Stop</button>
    <button onclick="toggleDirection()">Change Direction</button>
    <button onclick="resetCircle()">Shuffle</button>
    <button onclick="toggleFullscreen()">Fullscreen</button>
  </div>

  <!-- âœ… fixed README link -->
  <a href="https://github.com/JohannesMinge/NeuroSpin/blob/main/README.md"
     class="readme-link"
     target="_blank">
     About this program
  </a>

  <script>
    let circle = document.getElementById("circle");
    let isSpinning = false; // Start paused
    let direction = 1;      // 1 = clockwise, -1 = counter-clockwise

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function getRadii() {
      const R = Math.min(circle.clientWidth, circle.clientHeight) / 2 - 28;
      const fractions = [0.42, 0.60, 0.76, 0.88, 0.98];
      return fractions.map(f => R * f);
    }

    function generateItems() {
      circle.innerHTML = "";
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").slice(0, 22);
      const numbers = Array.from({ length: 22 }, (_, i) => i + 1);
      const items = shuffle([...letters, ...numbers]);

      const radii = getRadii();
      const levelCounts = [8, 10, 12, 14, items.length - 44];
      let index = 0;

      for (let level = 0; level < radii.length; level++) {
        const radius = radii[level];
        const count = levelCounts[level];
        const angleStep = (2 * Math.PI) / count;

        for (let i = 0; i < count && index < items.length; i++, index++) {
          const angle = i * angleStep + Math.random() * 0.08;
          const x = radius * Math.cos(angle);
          const y = radius * Math.sin(angle);

          const div = document.createElement("div");
          div.className = "item";
          if (items[index] === 6 || items[index] === 9) div.classList.add("with-underline");
          div.innerText = items[index];
          div.style.transform = `translate(${x}px, ${y}px) rotate(${angle * 180 / Math.PI + 90}deg)`;

          circle.appendChild(div);
        }
      }
    }

    function toggleRotation() {
      if (isSpinning) {
        circle.style.animationPlayState = "paused";
      } else {
        circle.style.animationPlayState = "running";
      }
      isSpinning = !isSpinning;
    }

    function toggleDirection() {
      direction *= -1;
      circle.style.animation = `spin 12s linear infinite ${direction === -1 ? "reverse" : "normal"}`;
      circle.style.animationPlayState = isSpinning ? "running" : "paused";
    }

    function resetCircle() {
      generateItems();
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // Keyboard toggle (spacebar for spin, shift+space for fullscreen)
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        e.preventDefault();
        if (e.shiftKey) {
          toggleFullscreen();
        } else {
          toggleRotation();
        }
      }
    });

    window.addEventListener("resize", generateItems);
    generateItems();
  </script>
</body>
</html>
